<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator-container">
            <!-- <div class="heading">Calculator using html css and js</div> -->
            <div class="calculator">
                <p id="output">
                    0
                </p>
                <div class="calculator-body">
                    <button class="btn btn-action" id="clearOutput">A/C</button>
                    <button class="btn btn-action btn-regular" name="%">
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button class="btn btn-action" name="Backspace" id="deleteOutput">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button class="btn btn-action btn-regular" name="/">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    <button class="btn btn-regular" name="7">7</button>
                    <button class="btn btn-regular" name="8">8</button>
                    <button class="btn btn-regular" name="9">9</button>
                    <button class="btn btn-action btn-regular" name="*">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="btn btn-regular" name="4">4</button>
                    <button class="btn btn-regular" name="5">5</button>
                    <button class="btn btn-regular" name="6">6</button>
                    <button class="btn btn-action btn-regular" name="-">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="btn btn-regular" name="1">1</button>
                    <button class="btn btn-regular" name="2">2</button>
                    <button class="btn btn-regular" name="3">3</button>
                    <button class="btn btn-action btn-regular" name="+">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="btn btn-regular" name="00">00</button>
                    <button class="btn btn-regular" name="0">0</button>
                    <button class="btn btn-regular" name=".">.</button>
                    <button class="btn btn-action" name="Enter" id="equal">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
